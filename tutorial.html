<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogs Pro - YouTube Tutorials</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #videos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            width: 80%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
        }

        h3 {
            color: #333;
        }

        #subscribe-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #FF0000;
            color: #fff;
            text-decoration: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>YouTube Tutorials</h1>
    <div id="videos-container"></div>
    <a id="subscribe-button" href="https://www.youtube.com/channel/UCDHrCLG4Md2B1gwUeG9fcpA" target="_blank">Subscribe</a>

    <script>
        const apiKey = "YOUR_API_KEY";
        const channelId = "UCDHrCLG4Md2B1gwUeG9fcpA";

        function fetchVideos() {
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&key=${apiKey}&maxResults=10&type=video`)
                .then(response => response.json())
                .then(data => {
                    const videosContainer = document.getElementById('videos-container');

                    data.items.forEach(video => {
                        const videoId = video.id.videoId;
                        const title = video.snippet.title;

                        const videoWrapper = document.createElement('div');
                        videoWrapper.className = 'video-wrapper';

                        // Embed YouTube video using iframe
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.frameborder = 0;
                        iframe.allowfullscreen = true;

                        // Display video title
                        const titleElement = document.createElement('h3');
                        titleElement.textContent = title;

                        // Append video iframe and title to the container
                        videoWrapper.appendChild(titleElement);
                        videoWrapper.appendChild(iframe);
                        videosContainer.appendChild(videoWrapper);
                    });
                })
                .catch(error => console.error('Error fetching videos:', error));
        }

        // Call fetchVideos when the page loads
        document.addEventListener('DOMContentLoaded', fetchVideos);
    </script>
</body>
</html>
