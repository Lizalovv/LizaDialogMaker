<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Liza Dialog Maker</title>

    <!-- Add the Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>

    <!-- Add your animation JSON file -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var animation = lottie.loadAnimation({
                container: document.getElementById("lottie-animation"),
                renderer: "svg",
                loop: false,
                autoplay: true,
                path: "splash_animation.json" // Replace with the path to your animation JSON file
            });
            animation.addEventListener("complete", function () {
                setTimeout(function () {
                    animation.stop();
                    document.querySelector(".loading-animation").style.display = "none";
                }, 3000); // Splash screen time in milliseconds (2 seconds)
            });
        });
    </script>
</head>
<body>
    <div class="loading-animation">
        <!-- Lottie Animation Container -->
        <div id="lottie-animation"></div>
        <p class="custom-text">Liza Dialog Maker</p>
    </div>

    <header>
        <h1>Liza Dialog Maker</h1>
    </header>
    <section>
        <h2>About Us</h2>
        <p>This is a Dialog Maker website.</p>
    </section>
    <footer>
        <p>&copy; 2023 Liza Dialog Maker</p>
    </footer>
</body>

<style>
/* Your existing styles here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212; /* Set a dark background color for the dark theme */
    color: white; /* Set text color to white */
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

section {
    padding: 2rem;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

.loading-animation {
    width: 100%;
    height: 100vh;
    background-color: #1c1c1c;
    display: flex;
    flex-direction: column;
    
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    animation: fadeOut 2s ease-in-out 1s forwards;
}

#lottie-animation {
    width: 250px; /* Customize the width */
    height: 250px; /* Customize the height */
    margin-top: 80px;
    justify-content: top;
}

.custom-text {
    margin-top: 10px;
    font-size: 20px;
    color: #ffffff;
    
    text-align: top;
}

@keyframes fadeOut {
    0% {
        opacity: 0.5;
    }
    100% {
        opacity: 0;
        display: none;
    }
}
</style>

</html>
