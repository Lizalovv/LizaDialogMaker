            var animation = lottie.loadAnimation({

                renderer: "svg",
                loop: false,
                autoplay: true,
                path: "splash_animation.json" // Replace with the path to your animation JSON file
            });
            animation.addEventListener("complete", function () {
                setTimeout(function () {
                    animation.stop();
                    document.querySelector(".loading-animation").style.display = "none";
                }, 2050); // Splash screen time in milliseconds (2 seconds)
            });
        });
